{% extends "base.html" %}

{% block title %}Anmelden - JobTracker{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="max-w-sm w-full">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold mb-1">Willkommen zur√ºck</h1>
            <p class="text-dark-muted text-sm">Melde dich an, um deine Bewerbungen zu verwalten</p>
        </div>

        <div class="card">
            <form method="POST" action="/login" id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="form-label">Benutzername</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Benutzername" required autofocus>
                </div>

                <div>
                    <label for="password" class="form-label">Passwort</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Passwort" required>
                </div>

                <button type="submit" class="btn-primary w-full">Anmelden</button>
            </form>

            <p class="mt-4 text-center text-sm text-dark-muted">
                Noch kein Konto? <a href="/register" class="text-blue-400">Registrieren</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('login-form').addEventListener('submit', function() {
    showLoading('Anmelden...');
});
</script>
{% endblock %}
