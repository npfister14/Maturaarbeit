{% extends "base.html" %}

{% block title %}Register - JobTracker{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full animate-fade-in">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center">
                    <span class="text-white font-bold text-2xl">J</span>
                </div>
            </div>
            <h1 class="text-3xl font-bold gradient-text mb-2">Create Account</h1>
            <p class="text-dark-muted">Start tracking your job applications today</p>
        </div>

        <!-- Register Form -->
        <div class="card animate-slide-up">
            <form method="POST" action="/register" id="register-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        placeholder="Choose a username"
                        required
                        autofocus
                        minlength="3"
                    >
                    <p class="text-xs text-dark-muted mt-1">At least 3 characters</p>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="your.email@example.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="relative">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input pr-12"
                            placeholder="Create a strong password"
                            required
                            minlength="6"
                        >
                        <button
                            type="button"
                            onclick="togglePasswordField('password', 'eye-icon-1')"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-dark-muted hover:text-dark-text transition-colors"
                        >
                            <svg id="eye-icon-1" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                    <p class="text-xs text-dark-muted mt-1">At least 6 characters</p>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <div class="relative">
                        <input
                            type="password"
                            id="confirm-password"
                            name="confirm-password"
                            class="form-input pr-12"
                            placeholder="Re-enter your password"
                            required
                        >
                        <button
                            type="button"
                            onclick="togglePasswordField('confirm-password', 'eye-icon-2')"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-dark-muted hover:text-dark-text transition-colors"
                        >
                            <svg id="eye-icon-2" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                    <p id="password-match" class="text-xs mt-1 hidden"></p>
                </div>

                <button type="submit" class="btn-primary w-full mt-6" id="submit-btn">
                    <span class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                        </svg>
                        Create Account
                    </span>
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-dark-muted text-sm">
                    Already have an account?
                    <a href="/login" class="text-blue-400 hover:text-blue-300 font-medium transition-colors">
                        Login
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function togglePasswordField(inputId, iconId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById(iconId);

    if (input.type === 'password') {
        input.type = 'text';
        icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>';
    } else {
        input.type = 'password';
        icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
    }
}

// Real-time password match validation
const password = document.getElementById('password');
const confirmPassword = document.getElementById('confirm-password');
const matchMessage = document.getElementById('password-match');
const submitBtn = document.getElementById('submit-btn');

function validatePasswordMatch() {
    if (confirmPassword.value === '') {
        matchMessage.classList.add('hidden');
        confirmPassword.classList.remove('border-green-500', 'border-red-500');
        return;
    }

    if (password.value === confirmPassword.value) {
        matchMessage.textContent = '✓ Passwords match';
        matchMessage.className = 'text-xs mt-1 text-green-400';
        matchMessage.classList.remove('hidden');
        confirmPassword.classList.add('border-green-500');
        confirmPassword.classList.remove('border-red-500');
    } else {
        matchMessage.textContent = '✗ Passwords do not match';
        matchMessage.className = 'text-xs mt-1 text-red-400';
        matchMessage.classList.remove('hidden');
        confirmPassword.classList.add('border-red-500');
        confirmPassword.classList.remove('border-green-500');
    }
}

confirmPassword.addEventListener('input', validatePasswordMatch);
password.addEventListener('input', () => {
    if (confirmPassword.value !== '') {
        validatePasswordMatch();
    }
});

// Form validation
document.getElementById('register-form').addEventListener('submit', function(e) {
    if (password.value !== confirmPassword.value) {
        e.preventDefault();
        showToast('Passwords do not match', 'error');
        return false;
    }

    if (password.value.length < 6) {
        e.preventDefault();
        showToast('Password must be at least 6 characters', 'error');
        return false;
    }

    showLoading('Creating your account...');
});
</script>
{% endblock %}
