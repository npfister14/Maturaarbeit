{% extends "base.html" %}

{% block title %}Registrieren - JobTracker{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="max-w-sm w-full">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold mb-1">Konto erstellen</h1>
            <p class="text-dark-muted text-sm">Starte mit dem Verwalten deiner Bewerbungen</p>
        </div>

        <div class="card">
            <form method="POST" action="/register" id="register-form" class="space-y-4">
                <div>
                    <label for="username" class="form-label">Benutzername</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Wähle einen Benutzernamen" required autofocus minlength="3">
                </div>

                <div>
                    <label for="email" class="form-label">E-Mail</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="deine@email.ch" required>
                </div>

                <div>
                    <label for="password" class="form-label">Passwort</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Mindestens 6 Zeichen" required minlength="6">
                </div>

                <div>
                    <label for="confirm-password" class="form-label">Passwort bestätigen</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-input" placeholder="Passwort wiederholen" required>
                </div>

                <button type="submit" class="btn-primary w-full">Konto erstellen</button>
            </form>

            <p class="mt-4 text-center text-sm text-dark-muted">
                Bereits ein Konto? <a href="/login" class="text-blue-400">Anmelden</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('register-form').addEventListener('submit', function(e) {
    var pwd = document.getElementById('password').value;
    var confirm = document.getElementById('confirm-password').value;
    if (pwd !== confirm) {
        e.preventDefault();
        showToast('Passwörter stimmen nicht überein', 'error');
        return;
    }
    showLoading('Konto wird erstellt...');
});
</script>
{% endblock %}
