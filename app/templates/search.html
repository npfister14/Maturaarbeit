{% extends "base.html" %}

{% block title %}Jobs suchen - JobTracker{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto px-4 py-12">
    <div class="text-center mb-8">
        <h1 class="text-2xl font-bold mb-2">Jobs suchen</h1>
        <p class="text-dark-muted">Finde Stellen von mehreren Jobportalen</p>
    </div>

    <div class="card">
        <form id="search-form" action="/search_job" method="POST" class="space-y-4">
            <div>
                <label for="search_term" class="form-label">Jobtitel oder Stichwörter</label>
                <input type="text" id="search_term" name="search_term" class="form-input" placeholder="z.B. Softwareentwickler" required autofocus>
            </div>

            <div>
                <label for="location" class="form-label">Ort</label>
                <input type="text" id="location" name="location" class="form-input" placeholder="z.B. Zürich" value="Zürich">
            </div>

            <button type="submit" class="btn-primary w-full">Suchen</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('search-form').addEventListener('submit', function() {
    showLoading('Suche läuft...');
});
</script>
{% endblock %}
