<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register</title>
    <style>
        :root{--bg:#f7fafc;--card:#ffffff;--accent:#2b6cb0;--muted:#718096}
        html,body{height:100%}
        body{
            margin:0;
            font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
            background:linear-gradient(180deg,#eef2f7 0%,var(--bg) 100%);
            display:flex;
            align-items:center;
            justify-content:center;
            padding:24px;
            color:#1a202c;
        }
        .card{
            background:var(--card);
            padding:28px;
            border-radius:8px;
            box-shadow:0 6px 18px rgba(20,27,37,0.08);
            width:100%;
            max-width:420px;
        }
        h1{margin:0 0 12px;font-size:20px}
        p.lead{margin:0 0 18px;color:var(--muted);font-size:14px}
        label{display:block;font-size:13px;margin-bottom:6px}
        input[type="text"],input[type="email"],input[type="password"]{
            width:100%;
            box-sizing:border-box;
            padding:10px 12px;
            border:1px solid #e2e8f0;
            border-radius:6px;
            font-size:14px;
            margin-bottom:12px;
        }
        .row{display:flex;gap:8px}
        button{
            width:100%;
            background:var(--accent);
            color:white;
            border:0;
            padding:10px 12px;
            border-radius:6px;
            font-weight:600;
            cursor:pointer;
        }
        .muted{font-size:13px;color:var(--muted);text-align:center;margin-top:12px}
        .error{color:#c53030;font-size:13px;margin-top:-8px;margin-bottom:10px;display:none}
        .showpw{font-size:13px;color:var(--muted);display:inline-flex;align-items:center;gap:6px}
    </style>
</head>
<body>
    <main class="card" role="main">
        <h1>Create an account</h1>
        <p class="lead">Simple and fast registration.</p>

        <form id="registerForm" action="/register" method="post" novalidate>

            <label for="username">Username</label>
            <input id="username" name="username" type="text" required autocomplete="username" minlength="3" placeholder="your username">

            <label for="email">Email</label>
            <input id="email" name="email" type="email" required autocomplete="email" placeholder="you@example.com">

            <label for="password">Password</label>
            <input id="password" name="password" type="password" required minlength="8" autocomplete="new-password" placeholder="at least 8 characters">

            <label for="confirm">Confirm password</label>
            <input id="confirm" name="confirm" type="password" required autocomplete="new-password" placeholder="repeat password">

            <div class="error" id="pwError">Passwords do not match.</div>

            <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:12px">
                <label class="showpw"><input id="toggle" type="checkbox"> Show</label>
                <span style="font-size:13px;color:var(--muted)">Minimum 8 characters</span>
            </div>

            <button type="submit" id="submitBtn">Register</button>
        </form>

        <div class="muted">Already have an account? <a href="/login">Log in</a></div>
    </main>

    <script>
        (function(){
            const form = document.getElementById('registerForm');
            const pwd = document.getElementById('password');
            const confirm = document.getElementById('confirm');
            const err = document.getElementById('pwError');
            const toggle = document.getElementById('toggle');

            toggle.addEventListener('change', () => {
                const t = toggle.checked ? 'text' : 'password';
                pwd.type = t; confirm.type = t;
            });

            function validatePasswords(){
                if (confirm.value === '' && pwd.value === '') {
                    err.style.display = 'none';
                    return true;
                }
                if (pwd.value !== confirm.value) {
                    err.style.display = 'block';
                    return false;
                } else {
                    err.style.display = 'none';
                    return true;
                }
            }

            confirm.addEventListener('input', validatePasswords);
            pwd.addEventListener('input', validatePasswords);

            form.addEventListener('submit', function(e){
                if (!form.checkValidity() || !validatePasswords()){
                    e.preventDefault();
                    // show native validation UI if fields are invalid
                    form.reportValidity();
                }
            });
        })();
    </script>
</body>
</html>
